<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ゴミ出しカレンダー（矢賀・東山）</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* iOSでのタップハイライトを無効化してアプリっぽく */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overscroll-behavior-y: none; /* バウンススクロール防止 */
        }
    </style>
</head>
<body class="bg-white text-slate-800 antialiased selection:bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentDate] = useState(new Date());
            const [weeks, setWeeks] = useState([]);

            // ★色設定（ハッシュ値で指定）
            // 広島市のカレンダーに近い色味を設定
            const colors = {
                burnable: '#FFFF00',     // 可燃ごみ（黄色）
                recycle: '#FF69B4',      // リサイクルプラ（ピンク）
                other: '#00BFFF',        // その他プラ（青）
                resource: '#90EE90',     // 資源ごみ（薄緑）
                nonburnable: '#FFA500',  // 不燃ごみ（オレンジ）
                large: '#008000',        // 大型ごみ（緑）
            };

            // 背景色から文字色（黒or白）を自動判定する関数
            const getTextColor = (hexColor) => {
                if (!hexColor) return '#000000';
                // #を取り除く
                const hex = hexColor.replace('#', '');
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                // 輝度を計算
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                // 明るければ黒、暗ければ白を返す
                return luminance > 0.5 ? '#000000' : '#FFFFFF';
            };

            // ゴミの種類定義
            const garbageTypes = {
                BURNABLE: { 
                    id: 'BURNABLE',
                    fullName: '可燃ごみ',
                    label: '可燃\nごみ',
                    color: colors.burnable
                },
                RECYCLE_PLASTIC: { 
                    id: 'RECYCLE_PLASTIC',
                    fullName: 'リサイクルプラ',
                    label: 'リサイ\nプラ', 
                    color: colors.recycle
                },
                OTHER_PLASTIC: { 
                    id: 'OTHER_PLASTIC',
                    fullName: 'その他プラ',
                    label: 'その他\nプラ', 
                    color: colors.other
                },
                RECYCLABLE_HAZARDOUS: { 
                    id: 'RECYCLABLE_HAZARDOUS',
                    fullName: '資源ごみ・有害ごみ',
                    label: '資源\nごみ', 
                    color: colors.resource
                },
                NON_BURNABLE: { 
                    id: 'NON_BURNABLE',
                    fullName: '不燃ごみ',
                    label: '不燃\nごみ', 
                    color: colors.nonburnable
                },
                LARGE_WASTE: { 
                    id: 'LARGE_WASTE',
                    fullName: '大型ごみ',
                    label: '大型\nごみ', 
                    color: colors.large
                },
                NONE: { 
                    id: 'NONE',
                    fullName: '',
                    label: '', 
                    color: null // 透明
                }
            };

            // ★例外リスト
            const exceptionDates = {
                '2025-08-06': ['NONE'], 
                '2025-08-05': ['OTHER_PLASTIC', 'LARGE_WASTE'],
                '2025-12-31': ['NONE'],
                '2026-01-01': ['NONE'],
                '2026-01-02': ['NONE'],
                '2026-01-03': ['NONE'],
            };

            const getNthDay = (date) => Math.floor((date.getDate() - 1) / 7) + 1;

            const formatDateKey = (date) => {
                const y = date.getFullYear();
                const m = ('0' + (date.getMonth() + 1)).slice(-2);
                const d = ('0' + date.getDate()).slice(-2);
                return `${y}-${m}-${d}`;
            };

            const getGarbageList = (date) => {
                const dateKey = formatDateKey(date);
                if (exceptionDates[dateKey]) {
                    return exceptionDates[dateKey].map(key => garbageTypes[key]);
                }

                const dayOfWeek = date.getDay();
                const nth = getNthDay(date);

                if (dayOfWeek === 1 || dayOfWeek === 4) return [garbageTypes.BURNABLE];
                if (dayOfWeek === 5) return [garbageTypes.RECYCLE_PLASTIC];
                if (dayOfWeek === 2) {
                    if (nth === 1 || nth === 3 || nth === 5) return [garbageTypes.OTHER_PLASTIC];
                    if (nth === 2 || nth === 4) return [garbageTypes.RECYCLABLE_HAZARDOUS];
                }
                if (dayOfWeek === 3) {
                    if (nth === 1 || nth === 3 || nth === 5) return [garbageTypes.LARGE_WASTE];
                    if (nth === 2 || nth === 4) return [garbageTypes.NON_BURNABLE];
                }

                return [garbageTypes.NONE];
            };

            useEffect(() => {
                const generateCalendar = () => {
                    const startDay = new Date(currentDate);
                    startDay.setDate(currentDate.getDate() - currentDate.getDay());

                    const tempWeeks = [];
                    for (let w = 0; w < 5; w++) {
                        const days = [];
                        for (let d = 0; d < 7; d++) {
                            const targetDate = new Date(startDay);
                            targetDate.setDate(startDay.getDate() + (w * 7) + d);
                            
                            const isToday = targetDate.toDateString() === currentDate.toDateString();
                            const isPast = targetDate < new Date(new Date(currentDate).setHours(0,0,0,0));

                            days.push({
                                date: targetDate,
                                isToday,
                                isPast,
                                garbageList: getGarbageList(targetDate)
                            });
                        }
                        tempWeeks.push(days);
                    }
                    setWeeks(tempWeeks);
                };

                generateCalendar();
            }, [currentDate]);

            const getHeaderDateString = (date) => {
                const m = date.getMonth() + 1;
                const d = date.getDate();
                const w = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
                return `${m}月${d}日（${w}）`;
            };

            const getThreeDaysData = () => {
                return [0, 1, 2].map(offset => {
                    const d = new Date(currentDate);
                    d.setDate(currentDate.getDate() + offset);
                    return {
                        date: d,
                        dateString: getHeaderDateString(d),
                        garbageList: getGarbageList(d)
                    };
                });
            };

            const threeDaysData = getThreeDaysData();

            // ラベルのスタイルを生成するヘルパー関数
            const getLabelStyle = (color) => ({
                backgroundColor: color,
                color: getTextColor(color),
            });

            return (
                <div className="min-h-screen bg-white font-sans text-slate-800">
                    <div className="px-4 py-8 max-w-md mx-auto">
                        
                        {/* 直近3日間のリスト表示 */}
                        <div className="mb-6 pb-4 border-b border-slate-200">
                            <div className="flex flex-col gap-3">
                                {threeDaysData.map((data, idx) => (
                                    <div key={idx} className="flex items-center gap-4 min-h-[2rem]">
                                        <span className={`text-lg font-bold min-w-[8rem] whitespace-nowrap ${idx === 0 ? 'text-slate-900' : 'text-slate-500'}`}>
                                            {data.dateString}
                                        </span>
                                        <div className="flex flex-wrap gap-2">
                                            {data.garbageList[0].id === 'NONE' ? (
                                                <span className="text-lg font-bold text-slate-400">収集なし</span>
                                            ) : (
                                                data.garbageList.map((g, gIdx) => (
                                                    <span 
                                                        key={gIdx} 
                                                        className="px-3 py-1 text-sm font-bold rounded-md shadow-sm"
                                                        style={getLabelStyle(g.color)}
                                                    >
                                                        {g.fullName}
                                                    </span>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* カレンダー */}
                        <div className="border-t border-l border-slate-200">
                            {/* 曜日ヘッダー */}
                            <div className="grid grid-cols-7 text-xs font-bold text-slate-500 text-center bg-slate-50">
                                <div className="text-red-500 py-2 border-r border-b border-slate-200">日</div>
                                <div className="py-2 border-r border-b border-slate-200">月</div>
                                <div className="py-2 border-r border-b border-slate-200">火</div>
                                <div className="py-2 border-r border-b border-slate-200">水</div>
                                <div className="py-2 border-r border-b border-slate-200">木</div>
                                <div className="py-2 border-r border-b border-slate-200">金</div>
                                <div className="text-blue-500 py-2 border-r border-b border-slate-200">土</div>
                            </div>

                            {/* 週ごとの表示 */}
                            {weeks.map((week, weekIdx) => (
                                <div key={weekIdx} className="grid grid-cols-7">
                                    {week.map((day, dayIdx) => (
                                        <div 
                                            key={dayIdx} 
                                            className={`
                                                min-h-[85px] p-1 border-r border-b border-slate-200 flex flex-col items-center justify-start
                                                ${day.isToday ? 'bg-yellow-50' : 'bg-white'}
                                                ${day.isPast ? 'opacity-40 grayscale' : ''}
                                            `}
                                        >
                                            <span className={`text-sm font-bold mb-1.5 ${
                                                dayIdx === 0 ? 'text-red-500' : 
                                                dayIdx === 6 ? 'text-blue-500' : 'text-slate-700'
                                            }`}>
                                                {day.date.getDate()}
                                            </span>
                                            
                                            <div className="flex flex-col gap-1 w-full">
                                                {day.garbageList.map((g, gIdx) => (
                                                    g.label && (
                                                        <div 
                                                            key={gIdx} 
                                                            className="w-full py-1 px-0.5 text-[10px] font-bold text-center leading-tight rounded-md shadow-sm"
                                                            style={getLabelStyle(g.color)}
                                                        >
                                                            {g.label.split('\n').map((line, i) => (
                                                                <div key={i}>{line}</div>
                                                            ))}
                                                        </div>
                                                    )
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
